    <nav>
        <h1 id="title">Three Random Tarot Cards</h1>
        <div>
          <button id="drawThree" onclick="drawThree()"><h3>Draw three new cards</h3></button>

  <div class="container">
    
    <div class="scene scene--card">
        <div id="Past" class="card-heading"><h2>Past</h2></div>
      <div id="firstCardFlip" class="card1" onclick="firstImageNameShow()">
        <div class="card1__face card1__face--front"></div>
        <div id="tarotImage1" class=" card1__face card1__face--back"></div>
      </div>
      <div class="card-text">
        <div class="card-name">
            <h3 id="tarotName1"></h3>
        </div>
        <!-- <div class="card-desciption">

        </div> -->
      </div>
      
    </div>
    
    
    <div class="scene scene--card2">
        <div id="Present" class="card-heading"><h2>Present</h2></div>
      <div id="secondCardFlip" class="card2" onclick="secondImageNameShow()">
        <div class="card2__face card2__face--front"></div>
        <div id="tarotImage2" class="card2__face card2__face--back"></div>
      </div>

      <div class="card-text">
          <div class="card-name">
              <h3 id="tarotName2"></h3>
          </div>
          <!-- <div class="card-desciption">
            <p>Card description</p>
          </div> -->
        </div>
    </div>
    
    <div class="scene scene--card3">
      <div id="future" class="card-heading"><h2>Future</h2></div>
      <div id="thirdCardFlip" class="card3" onclick="thirdImageNameShow()">
        <div class="card3__face card3__face--front"></div>
        <div id="tarotImage3" class="card3__face card3__face--back"></div>
      </div>
      <div class="card-text">
          <div class="card-name">
              <h3 id="tarotName3"></h3>
          </div>

          <!-- <div class="card-desciption">
            <p>Card description</p>
          </div> -->
        </div>
    </div>
